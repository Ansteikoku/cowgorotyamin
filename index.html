<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2ch風 掲示板（板機能対応 完全版）</title>

  <!-- ================= CSS（2000年代2ch風グリーン） ================= -->
  <style>
    :root {
      --bg:#001f00;
      --panel:#042b01;
      --text:#dfffe0;
      --muted:#9fd19f;
      --accent:#00ff66;
      --border:#0a5b12;
    }
    *{ box-sizing:border-box; }
    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"MS PGothic",sans-serif;
    }
    .wrap { max-width:1000px; margin:auto; padding:12px; }

    header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:12px;
    }
    .logo {
      font-size:20px; font-weight:700; color:var(--accent);
    }
    .board-select {
      background:#003000;
      padding:4px 8px;
      border:1px solid var(--border);
      color:var(--text);
      border-radius:6px;
    }

    .grid {
      display:grid;
      grid-template-columns:300px 1fr;
      gap:16px;
    }
    @media(max-width:900px){
      .grid { grid-template-columns:1fr; }
    }

    .card {
      background:#021902;
      padding:12px;
      border:1px solid var(--border);
      border-radius:6px;
    }

    input, textarea, select {
      background:#0000;
      border:1px solid #114411;
      color:var(--text);
      padding:6px;
      border-radius:4px;
      width:100%;
    }
    textarea { min-height:70px; }

    .btn {
      background:var(--accent);
      padding:6px 10px;
      border:none;
      border-radius:4px;
      color:#002200;
      cursor:pointer;
      font-weight:700;
      margin-top:6px;
    }
    .btn.sec {
      background:#113311;
      color:var(--text);
      border:1px solid #114411;
    }

    .threads { display:flex; flex-direction:column; gap:10px; }
    .thread {
      background:#041d04;
      border:1px solid #07360b;
      padding:10px;
      border-radius:4px;
    }
    .post {
      margin-top:6px;
      background:#021401;
      padding:8px;
      border:1px solid #0a3f10;
      border-radius:4px;
    }
    .images img {
      max-width:120px;
      border:2px solid #052e09;
      border-radius:4px;
      margin:4px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- ================= ヘッダー ================= -->
    <header>
      <div class="logo">2ch風 掲示板（板機能 完全版）</div>

      <!-- 表示する板を切り替え -->
      <select id="board" class="board-select">
        <option value="global">グローバル</option>
        <option value="help">ヘルプ</option>
      </select>
    </header>

    <div class="grid">

      <!-- ================= スレ作成 ================= -->
      <aside class="card">
        <form id="create-thread">
          <label>スレッドタイトル</label>
          <input id="title" required>

          <label>投稿者</label>
          <input id="author" placeholder="名無し">

          <label>本文</label>
          <textarea id="body"></textarea>

          <label>画像</label>
          <input id="images" type="file" accept="image/*" multiple>

          <label>板</label>
          <select id="thread-board">
            <option value="global">グローバル</option>
            <option value="help">ヘルプ</option>
          </select>

          <button class="btn" type="submit">作成</button>
          <button id="refresh" type="button" class="btn sec">更新</button>
        </form>
      </aside>

      <!-- ================= スレ一覧 ================= -->
      <main>
        <div id="threads" class="threads"></div>
      </main>

    </div>
  </div>

  <!-- ================= Supabase SDK ================= -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ================= JS ================= -->
  <script>
    /* ====== Supabase 設定（差し替えてください） ====== */
    const SUPABASE_URL  = "https://your-project.supabase.co";
    const SUPABASE_ANON = "your-anon-key";
    const BUCKET = "thread-images";

    const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_ANON);
    const $ = id => document.getElementById(id);

    /* ================= スレ一覧読み込み ================= */
    async function loadThreads() {
      const board = $('board').value;

      const { data, error } = await supabase
        .from('threads')
        .select('*, posts(*), images(*)')
        .eq('board', board)
        .order('created_at', { ascending: false });

      const box = $('threads');
      box.innerHTML = "";

      if (!data) return;

      data.forEach(t => {
        const el = document.createElement('div');
        el.className = 'thread';
        el.innerHTML = `<b>${t.title}</b> / ${t.author || '名無し'} / [${t.board}]`;

        /* ---- レス ---- */
        (t.posts || [])
          .sort((a,b) => new Date(a.created_at) - new Date(b.created_at))
          .forEach(p => {
            const pEl = document.createElement('div');
            pEl.className = 'post';
            pEl.innerHTML = `<b>${p.author || '名無し'}</b><br>${p.body}`;
            el.appendChild(pEl);
          });

        /* ---- 画像 ---- */
        if (t.images && t.images.length) {
          const imgs = document.createElement('div');
          imgs.className = 'images';

          t.images.forEach(im => {
            const i = document.createElement('img');
            i.src = im.url;
            imgs.appendChild(i);
          });

          el.appendChild(imgs);
        }

        box.appendChild(el);
      });
    }

    $('board').addEventListener('change', loadThreads);

    /* ================= スレ作成 ================= */
    $('create-thread').addEventListener('submit', async e => {
      e.preventDefault();

      const title = $('title').value;
      const author = $('author').value || "名無し";
      const body = $('body').value;
      const board = $('thread-board').value;
      const files = $('images').files;

      /* --- threads に追加 --- */
      const { data: thread } = await supabase
        .from('threads')
        .insert([{ title, author, body, board }])
        .select()
        .single();

      /* --- 最初の投稿（本文） --- */
      if (body) {
        await supabase.from('posts').insert([
          { thread_id: thread.id, author, body }
        ]);
      }

      /* --- 画像アップロード --- */
      for (const f of files) {
        const name = `t_${thread.id}_${crypto.randomUUID()}`;
        await supabase.storage.from(BUCKET).upload(name, f);
        const url = supabase.storage.from(BUCKET).getPublicUrl(name).publicUrl;

        await supabase.from('images').insert([
          { thread_id: thread.id, name, url }
        ]);
      }

      $('title').value = "";
      $('body').value = "";
      $('images').value = null;

      loadThreads();
    });

    $('refresh').addEventListener('click', loadThreads);

    /* 初期表示 */
    loadThreads();
  </script>

</body>
</html>
